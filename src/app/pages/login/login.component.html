<div class="login-container">

  <form class="login-form" [formGroup]="form" (ngSubmit)="submit()"> 
    <h1>Авторизация</h1>

    <div class="form-control">
      <label>E-mail:</label>
      <input type="text" placeholder="Введите email..." formControlName="email">
      <div 
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched" 
        class="validation"
      >
        <span *ngIf="form.get('email')?.errors?.['required']">
          Поле email не может быть пустым
        </span>
        <span *ngIf="form.get('email')?.errors?.['email']">
          Email введен некорректно
        </span>        
      </div>
    </div>

    <div class="form-control">
      <label>Пароль:</label>
      <input type="password" placeholder="Введите пароль..." formControlName="password">
      <div 
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched" 
        class="validation"
      >
        <span *ngIf="form.get('password')?.errors?.['required']">
          Поле пароль не может быть пустым
        </span>
        <span *ngIf="form.get('password')?.errors?.['minlength']">
          Пароль должен быть не менее 
          {{form.get('password')?.errors?.['minlength']?.['requiredLength']}}
          символов
        </span>
      </div>
    </div>

    <button class="btn reg" type="submit" [disabled]="form.invalid">
      Войти
    </button>

    <div class="error-block" *ngIf="error">
      <span>ОШИБКА АВТОРИЗАЦИИ</span>
    </div>

  </form>
  
  <a routerLink="/"><button class="btn">На главную</button></a>
</div>
